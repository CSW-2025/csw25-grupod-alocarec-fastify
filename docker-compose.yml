services:
  db:
    container_name: alocarec-db
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    #expose:Comentado, para testar se o banco de dados est√° funcionando externamente
    #  - '5432'
    networks:
      - alocarec-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    container_name: alocarec-migrate
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    command: /bin/sh -c "npx prisma migrate reset --force && npx prisma migrate dev --name init && npm run prisma:seed"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - alocarec-network
    restart: "no"

  app:
    container_name: alocarec-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '3000:3000'
      - '5555:5555'
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: ${DATABASE_URL}      
    networks:
      - alocarec-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  alocarec-network:
    name: alocarec-network

volumes:
  pgdata:
    name: alocarec-pgdata
 